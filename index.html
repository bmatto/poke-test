<!doctype html>
<html>
  <head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/DetailsCtrl.js"></script>
  </head>
  <body ng-app="pokeApp">
      <div id="leftSidebar" ng-controller="MainCtrl">  
        <p>
        <div class="ids">
          <h2></h2>
        </div>
        <br>
        <input id="search" type="search" ng-model="q" placeholder="find pokemon..." aria-label="find pokemon" />
        <ul class="pokedex">
          <li class="pokemon" ng-repeat="pokemon in pokedex | filter:q as results">
            <strong>{{ pokemon.name }}</strong>
              <img id="{{pokemon.name}}" class="pokeballs" src="img/pokeball.png" ng-click="pokemonDetails(pokemon);">
          </li>
          <li ng-if="results.length == 0">
            <strong>No results found...</strong>
          </li>
        </ul></p>
      </div>
        <div class="details" ng-controller="DetailsCtrl">
            <h2 class="stats">Name: <span class="varStats">{{ name }}</span></h2><br>
            <h2 class="stats">Attack Power: <span class="varStats">{{ attack }}</span></h2><br>
            <h2 class="stats">Defense Power: <span class="varStats">{{ defense }}</span></h2>
            <div class="popup">
              <div id="popupText"></div>  
              <svg height="50" width="100">
                <path d="M0 50 L40 0 L65 0 Z" />
                Sorry, your browser does not support inline SVG.
              </svg>
            </div>
            <img id="ash" src="img/ashSmall.png"/>
        </div>
        <div id="rightSidebar">
          <div> 
            <p><img id="logo" src="img/logo.png"/></p>
            <p><h3 id="text" class="right">No Pokemon were harmed in the making of this app</h3></p>
          </div>
          <br>
          <br>
          <br>
          <p><h3 class="right" id="signature">-thecodercody-</h3></p>
        </div>
  </body>
</html>
