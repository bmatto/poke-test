<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/DetailsCtrl.js"></script>
    <script type="text/javascript" src="js/HomeCtrl.js"></script>
    <script type="text/javascript" src="js/AboutCtrl.js"></script>
    <script type="text/javascript" src="js/ContactCtrl.js"></script>
  </head>
  <body ng-app="pokeApp" ng-controller="MainCtrl">
    <audio autoplay="" loop="" preload="">
      <source src="sounds/route1.mp3" type="audio/mpeg"></source>
      Your browser does not support the audio element.
    </audio>
    <div id="pokeballSounds">
    </div>
      <div id="leftSidebar">  
        <p>
        <div class="ids">
          <h2></h2>
        </div>
        <br>
        <input id="search" type="search" ng-model="q" placeholder="find pokemon..." aria-label="find pokemon" />
        <ul class="pokedex" ng-if="q">
          <li class="pokemon" ng-repeat="pokemon in pokedex | filter:q as results">
            <strong>{{ pokemon.name }}</strong>
              <img id="{{pokemon.name}}" class="pokeballs" src="img/pokeball.png" ng-click="pokemonDetails(pokemon);">
          </li>
          <li ng-if="results.length == 0">
            <strong>No results found...</strong>
          </li>
        </ul></p>
      </div>
      <div id="middle">  
        <div ng-view></div>  
        <img id="ash" src="img/ash.png"/>
      </div>
        
        <div id="rightSidebar">
          <div> 
            <p><img id="logo" src="img/logo.png"/></p>
            <p><h3 id="text" class="right">No Pokemon were harmed in the making of this app</h3></p>
            <a id="homeLink" class="pageLinks" href="/">Home</a>
            <a id="aboutLink" class="pageLinks" href="/about">About</a>
            <a id="contactLink" class="pageLinks" href="/contact">Contact</a>
          </div>
          <br>
          <br>
          <br>
          <p><h3 class="right" id="signature">-thecodercody-</h3></p>
        </div>
  </body>
</html>
