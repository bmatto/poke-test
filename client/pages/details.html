<div class="details">
  <h2 class="stats" id="nameStat">Name: <span class="varStats">{{ name }}</span></h2><br>
  <h2 class="stats" id="attackStat">Attack Power: <span class="varStats">{{ attack }}</span></h2><br>
  <h2 class="stats" id="defenseStat">Defense Power: <span class="varStats">{{ defense }}</span></h2>
  <div class="sprites"><img id="spriteImages"/></div>
  <div class="popup">
    <div id="popupText"></div>  
    <svg height="50" width="150">
      <path d="M0 50 L40 0 L65 0 Z" />
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>
</div>
